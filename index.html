<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <meta charset = "UTF-8">
    <title>Weather API app</title>
    <!--Title tab icon-->
    <link rel = "shortcut icon" 
          href= ""
          type = "image/png">
    <!--Adding a CSS style sheet (to head section)-->
    <link href= "css/default.css" type="text/css" />
    <link rel="stylesheet" href="css/styling.css" type="text/css" /> 
  </head>
  <body>
      <div class="container">
          <div class="app-title">
              <p>Weather</p>
          </div>
          <div class="notification"></div>
          <div class="weather-container"><!-- Has weather icon, temp value, temp description, and location -->
              <div class="weather-icon">
                  <img src="icons/unknown.png" alt="">
              </div>
              <div class="temperature-value">
                  <p>- &#176;<span>C</span></p>
              </div>
              <div class="temperature-description">
                  <p>-</p>
              </div>
              <div class="location">
                  <p>-</p>
              </div>
          </div>
      </div>

    <script src = "js/app.js"></script>
  </body>
</html>
